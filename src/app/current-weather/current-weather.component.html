<div *ngIf="current">
  <div fxLayout="row">
    <div fxFlex="66%" class="mat-title no-margin">{{current?.city}}, {{current?.country}}</div>
    <div fxFlex class="mat-subheading-2 no-margin right">{{current?.date | date: 'EEEE MMM d'}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40%">
      <img [src]='current.image' style="zoom: 175%">
    </div>
    <div fxFlex class="mat-display-3 no-margin right">
      <p class="mat-display-3">{{current?.temperature | number: '1.0-0'}}
        <span class="mat-display-1 unit">&#8457;</span>
       </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current?.description}}
  </div>
</div>
