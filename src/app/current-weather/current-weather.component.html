<div>
  <div *ngIf="current">
    <span>{{current?.city}}, {{current?.country}}</span>
    <span>&nbsp; {{current?.date | date: 'fullDate'}}</span>
  </div>
  <div *ngIf="current">
    <img [src]='current.image'>
    <span>{{current?.temperature | number: '1.0-0'}} &#8457;</span>
  </div>
  <div *ngIf="current">
    {{current?.description}}
  </div>
</div>
